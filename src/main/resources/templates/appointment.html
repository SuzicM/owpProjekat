<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Appointment</title>
  <link rel="stylesheet" th:href="@{/appointment.css}">
</head>
<body>
<nav>
  <ul>
    <li><a th:href="@{/}">Home</a></li>
    <li><a th:href="@{/login}">Login</a></li>
    <li><a th:href="@{/register}">Register</a></li>
  </ul>
</nav>
<h1>Schedule an appointment</h1>
<div class="container">
<form>
  <div class="form-group">
    <label>Choose a date:</label>
    <input type="date" name="date" id="date">
  </div>
  <div class="form-group">
    <label>Choose vaccine: </label>
    <select name="vaccine" id="vaccine">
      <option value="Pfizer-BioNTech">Pfizer-BioNTech</option>
      <option value="Oxford-AstraZeneca">Oxford-AstraZeneca</option>
      <option value="Sinopharm BIBP">Sinopharm BIBP</option>
      <option value="Moderna">Moderna</option>
    </select>
  </div>
  <div class="form-group">
    <button type="reset" style="margin-bottom: 10px">Reset</button>
    <button type="submit">Submit</button>
  </div>
</form>
</div>

<script>
  var today = new Date().toISOString().split('T')[0];
  document.getElementById("date").setAttribute("min", today);
</script>

</body>
</html>
